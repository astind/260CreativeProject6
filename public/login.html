<body ng-app="myApp" ng-controller="gameController">
  <button ng-click="signIn()">Github Signin</button>
  <button ng-click="signOut()">Github Signout</button>

  <form ng-submit="addMonster(monster)">
    Name: <input type="text" ng-model="monster.name"></input><br>
    Image: <input type="text" ng-model="monster.image"></input><br>
    Health: <input type="number" ng-model="monster.health"></input>
    <button type="submit">Add Monster </button>
  </form >

  <div ng-repeat='mon in monsters'>
    {{mon.name}} - {{mon.health}}
    <button ng-click="removeMonster(mon)">Delete</button>
    <button ng-click="upLifeMonster(mon)">Up Health</button>
  </div>
